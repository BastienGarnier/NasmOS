# Pour plus d'infos : https://doc.ubuntu-fr.org/tutoriel/grub2_parametrage_manuel
set timeout=0 # est la durée en secondes de l’affichage du menu avant de se lancer sur le menu sélectionné par défaut
set default=0 # correspond au menu qui sera sélectionné par défaut

menuentry "NasmOS" {
    multiboot2 /boot/kernel.bin
    boot
}